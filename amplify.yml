version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.5.1
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*