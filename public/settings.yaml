# Agent Chat UI Settings Configuration
# This file configures the appearance and behavior of the chat interface

branding:
  appName: "Teddy Chat"
  logoPath: "/logo.svg"
  logoWidth: 32
  logoHeight: 32
  description: "AI 어시스턴트와 대화를 시작하세요"
  chatOpeners:
    - "오늘의 날씨는 어때?"
    - "간단한 요리 레시피 추천해줘"
    - "Python 코딩 도움이 필요해"
    - "재미있는 이야기 들려줘"

buttons:
  enableFileUpload: true
  fileUploadText: "Upload PDF or Image"
  submitButtonText: "Send"
  cancelButtonText: "Cancel"
  chatInputPlaceholder: "무엇이든 물어보세요"

tools:
  showToolCalls: true
  displayMode: "detailed"
  enabledTools: []
  disabledTools: []

messages:
  maxWidth: 768
  enableMarkdown: true
  enableMath: true
  enableCodeHighlight: true
  enableTables: true

threads:
  showHistory: false
  enableDeletion: true
  enableTitleEdit: true
  autoGenerateTitles: true

theme:
  fontFamily: "serif"
  fontSize: "large"
  colorScheme: "light"

ui:
  autoCollapseToolCalls: true
  chatWidth: "default"

features:
  artifactViewer: true
  fileUploads: true
  imagePreview: true
  pdfPreview: true
