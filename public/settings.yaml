branding:
  appName: "TeddyNote Chat"
  logoPath: "/logo.png"
  logoWidth: 28
  logoHeight: 28
  description: "테디노트 챗봇에게 무엇이든 물어보세요."
  chatOpeners:
    - "오늘의 날씨는 어때?"
    - "AI 뉴스 검색해줘. 표로 정리해줘."
    - "LLM 동작 원리가 궁금해."
    - "에이전트가 뭐야?"
  fullDescription: "/full-description.md"

buttons:
